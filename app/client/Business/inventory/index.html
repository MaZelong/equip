<!-- template for viewing inventory -->



<!-- change these to material ui cards -->
<div ng-cloak>
  <md-content>
    <md-list ng-repeat="item in inventory">
    <md-divider ></md-divider>
      <md-list-item class="md-3-line" 

        <div class="md-list-item-text" layout="column">
          <h3>{{ item.item }}</h3>
          <h4>{{ item.price }}</h4>
          <p>{{ item.amt }}</p>
        </div>
      </md-list-item>
      <md-divider ></md-divider>

 
    </md-list>
  </md-content>
</div>
